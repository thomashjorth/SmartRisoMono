<div ng-controller="configController">
	<!--<div id="sideBar" ng-include="'Views/Visualization/sideBar.html'"></div>-->

	<div id="visualization">
		<ng-include id="boxAll" ng-repeat="pages in include track by $index" src="config.Pages[$index].PageType" ng-show="pages.Current">
			
		</ng-include>
		<div id="boxBottom" ng-if="include.length > 1">
			<div class="chooser" ng-repeat="pages in include track by $index" id="slide{{$index}}" ng-click="slide($index)">{{$index+1}}</div>
			<img class="controls" src="https://cdn0.iconfinder.com/data/icons/arrows-android-l-lollipop-icon-pack/24/next-512.png" width="30px" height="30px" ng-click="controls('next')">
			<img class="controls pause" src="https://cdn1.iconfinder.com/data/icons/material-audio-video/20/pause-circle-outline-512.png" width="30px" height="30px" ng-show="!paused" ng-click="controls('pause')">
			<img class="controls pause" src="https://cdn1.iconfinder.com/data/icons/material-audio-video/20/play-circle-outline-512.png" ng-show="paused" width="30px" height="30px"  ng-click="controls('pause')">
			<img id="back" class="controls" src="https://cdn0.iconfinder.com/data/icons/arrows-android-l-lollipop-icon-pack/24/next-512.png" width="30px" height="30px" ng-click="controls('back')">
		</div>
	</div>
</div>
